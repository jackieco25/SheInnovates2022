<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Music Awareness</title>
</head>

<body>
    <ul class="nav-bar">
        <li><a href="index.html"> <img src="/GlobalMusicAwarenessImages/1.png"> Home </a></li>
        <li><a href="quiz.html"> <img src="/GlobalMusicAwarenessImages/2.png"> Quiz </a></li>
    </ul>


    <label for="country">Country:</label>
    <select id="country" onchange="formChange()">
        <option value="0">Select Country</option>
        <option value="1">Country 1</option>
        <option value="2">Country 2</option>
    </select>

    <div id="country1" style="display:none">
        <form name="Country1">
            <label for="country1">Playlist:</label>
            <select id="country1" onchange="formChange()">
                <option value="playlist1a">Playlist 1a</option>
                <option value="playlist2a">Playlist 2a</option>
            </select>
    </div>
    <div id="country2" style="display: none">
        <form name="Country2">
            <label for="country">Playlist:</label>
            <select id="country" onchange="formChange()">
                <option value="playlist1b">Playlist 1b</option>
                <option value="playlist2b">Playlist 2b</option>
            </select>
    </div>
    <script>
        function formChange() {
            var opt = document.getElementById("country").value;
            if (opt == 1) {
                document.getElementById("country1").style.display = "block";
                document.getElementById("country2").style.display = "none";
            }
            else if (opt == 2) {
                document.getElementById("country1").style.display = "none";
                document.getElementById("country2").style.display = "block";
            }
            else {
                document.getElementById("country1").style.display = "none";
                document.getElementById("country2").style.display = "none";
            }
        }
    </script>

</body>
</html>
